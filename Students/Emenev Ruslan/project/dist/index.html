<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home_work_5</title>
<link href="css/main.css" rel="stylesheet"></head>

<body>
    <div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" @click="show=!show">Cart</button>
            <div class="cart-block" v-if="show">
                <div class="d-flex">
                    <strong class="d-block">Всего товаров</strong> <div id="quantity"></div>
                </div>
                <hr>
                <div class="cart-items">                        
                </div>
                <hr>
                <div class="d-flex">
                    <strong class="d-block">Общая ст-ть:</strong> <div id="price"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products" >
            <div class="product-item"v-for="item of items">
                <img src="https://placehold.it/300x200" alt="${item.product_name}">
                <!--img src="${item.img}" width="300" height="200" alt="${item.product_name}"-->
                <div class="desc">
                    <h1>{{item.product_name}}</h1>
                    <p>{{item.price}}</p>
                    <button 
                    class="buy-btn" 
                    name="buy-btn"
                    data-name="${item.product_name}"
                    data-price="${item.price}"
                    data-id="${item.id_product}"
                    >Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="main.js"></script></body>

</html>
